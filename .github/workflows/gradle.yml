name: CI/CD Pipeline for Selenium Project

on:
  push:
    branches:
      - main  # Trigger on push to 'main'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          java-package: jdk
          distribution: 'temurin'

      # Step 3: Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: C:/Users/runneradmin/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Step 4: Build project
      - name: Build with Gradle
        run: gradle build

      # Step 5: Run Selenium Tests
      - name: Run Tests
        run: gradle clean test --daemon

      # Step 6: Send HTML Test Report via Email
      - name: Send HTML Report via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Selenium Test Report"
          body: "Hi,\n\nPlease find the attached Selenium test report.\n\nRegards"
          to: mamunur.rashid@byslglobal.com
          from: ${{ secrets.EMAIL_USERNAME }}
          attachments: build/reports/tests/test/packages/testrunner.html
          secure: true
